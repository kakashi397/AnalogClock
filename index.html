<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />

  <title>Analog Clock</title>
</head>

<body>
  <div class="container">
    <h1>Analog clock</h1>
    <div class="clock__wrapper">
      <div class="clock clock__edge">
        <span id="hour" class="clock__hour"></span>
        <span id="min" class="clock__min"></span>
        <span id="sec" class="clock__sec"></span>
        <span class="clock__shaft"></span>

        <span class="clock__3">3</span>
        <span class="clock__6">6</span>
        <span class="clock__9">9</span> -->
      </div>
    </div>
  </div>

</body>

</html>
